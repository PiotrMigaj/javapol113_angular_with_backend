<mat-card>
  <mat-card-title>Products List</mat-card-title>
  <mat-card-subtitle>List of available products</mat-card-subtitle>
  <mat-card-content class="products-list-content">
    <table mat-table [dataSource]="productList" class="mat-elevation-z2 product-table">

      <ng-container matColumnDef="identifier">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let product">{{product.id}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let product">{{product.name}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let product">{{product.description}}</td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>State</th>
        <td mat-cell *matCellDef="let product">{{product.state}}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let product">{{product.type}}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let product">{{product.price}}</td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let product">{{product.quantity}}</td>
      </ng-container>

      <ng-container matColumnDef="delete-button">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let product">
          <button class="record-delete-button" mat-button mat-raised-button color="warn"
            (click)="deleteProduct(product.id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-card-footer>
      <mat-progress-bar *ngIf="loadingList" mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
    <mat-paginator
        [pageSizeOptions]="[3, 5, 10]"
        showFirstLastButtons
        aria-label="Select page of Products"
        [length]="totalElements"
        (page)="loadProducts($event)">
    </mat-paginator>
  </mat-card-content>
</mat-card>
