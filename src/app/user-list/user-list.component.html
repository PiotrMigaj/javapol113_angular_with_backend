<mat-card>
<mat-card-title>Users List</mat-card-title>
  <mat-card-subtitle>List of our users</mat-card-subtitle>
  <mat-card-content class="users-list-content">
    <table mat-table [dataSource]="userService.users" class="mat-elevation-z2 user-table">

      <ng-container matColumnDef="identifier">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let user">{{user.id}}</td>
      </ng-container>

      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef>Login</th>
        <td mat-cell *matCellDef="let user">{{user.login}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let user">{{user.name}}</td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef>Surname</th>
        <td mat-cell *matCellDef="let user">{{user.surname}}</td>
      </ng-container>

      <ng-container matColumnDef="delete-button">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let user">
          <button class="record-delete-button" mat-button mat-raised-button color="warn"
            (click)="deleteUser(user.id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-card-footer>
      <mat-progress-bar *ngIf="userService.loadingList" mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>

    <mat-paginator
        [pageSizeOptions]="[3, 5, 10, 100]"
        showFirstLastButtons
        aria-label="Select page of Products"
        [length]="userService.totalElements"
        (page)="loadUsers($event)">
    </mat-paginator>

  </mat-card-content>
</mat-card>
