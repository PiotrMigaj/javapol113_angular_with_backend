<mat-card>
    <mat-card-title>Products Form</mat-card-title>
    <mat-card-subtitle>Add new Products to Your list of available products</mat-card-subtitle>
    <mat-card-content class="products-form-content">
      <mat-form-field appearance="legacy">
        <mat-label>Name:</mat-label>
        <input type="text" matInput placeholder="Name:" [(ngModel)]="product.name">
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Description:</mat-label>
        <input type="text" matInput placeholder="Description:" [(ngModel)]="product.description">
      </mat-form-field>
    </mat-card-content>
</mat-card>
